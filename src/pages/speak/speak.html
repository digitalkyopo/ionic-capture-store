<ion-header>

  <ion-navbar>
    <ion-title>speak</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
        <ion-input placeholder="What do you want to say?" onfocus="this.value=''" [(ngModel)]='text'></ion-input>
        <button ion-button (click)="say()">Say It</button>
        <button ion-button (click)="save()">Keep It</button>
        <button ion-button (click)="clear()">Clear All</button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label>Dialect
                <ion-icon name="globe"></ion-icon>
            </ion-label>
            <ion-select [(ngModel)]="selection">
              <ion-option value="us">US</ion-option>
              <ion-option value="uk">UK</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label>Speed</ion-label>
            <ion-range min="0" max="100" step="10" color="secondary" [(ngModel)]="speed">
                <ion-icon small range-left name="rewind"></ion-icon>
                <ion-icon range-right name="fastforward"></ion-icon>
            </ion-range>
          </ion-item> 
        </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
        <ion-item>
          <ion-label>Speed</ion-label>
          <ion-range min="0" max="100" step="10" color="secondary" [(ngModel)]="speed">
              <ion-icon small range-left name="rewind"></ion-icon>
              <ion-icon range-right name="fastforward"></ion-icon>
          </ion-range>
        </ion-item>
    </ion-card-content>
  </ion-card>

  <div *ngFor="let t of texts">
    <button ion-button (click)="say()">{{ t }}</button>
  </div>
  
</ion-content>
