<ion-header>

  <ion-navbar>
      <ion-title>Talkman <ion-icon name="mic"></ion-icon></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card class="register-card">
    <ion-card-header class="register-header">
        <div class="login-block">
          Register
        </div>
      </ion-card-header>
      <ion-card-content class="home-login-content">
        <ion-list> 
            <ion-item>
              <ion-input placeholder="First Name" [(ngModel)]="user.firstName" clearInput></ion-input>
            </ion-item>
            <ion-item>
              <ion-input placeholder="Last Name" [(ngModel)]="user.lastName" clearInput></ion-input>
            </ion-item> 
            <ion-item>
              <ion-input placeholder="Email (Username)" [(ngModel)]="user.email" clearInput></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Password" [(ngModel)]="user.password" clearInput></ion-input>
            </ion-item>
          </ion-list>

          <button ion-button color="light" round (click)='newRegister()'>Submit</button>
      </ion-card-content>
  </ion-card>

</ion-content>
